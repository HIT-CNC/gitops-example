# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
#
# # list of Resource Config to be Applied
resources:
- rollout.yaml
- service.yaml

#
# # namespace to deploy all Resources to
namespace: production
#
# # labels added to all Resources
commonLabels:
   app: flask
   env: production
#     
