apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: flask
    env: staging
  name: monitoring-staging
  namespace: staging
spec:
  endpoints:
    - path: /metrics
      port: metrics
  namespaceSelector:
    matchNames:
      - staging
  selector:
    matchLabels:
      app: flask
      env: staging
